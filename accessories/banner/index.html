<script type="text/javascript">
//малюємо уламки для попереднього завантаження векграундів
for (var i = 1; i <=2; i++) {
  for (var j = 1; j <=4; j++) {
    var div = document.createElement('div');
        div.style.background = "url('images/break/"+i+""+j+".png')";
        div.setAttribute("class","child");
        div.setAttribute("id","child_"+i+""+j);
    document.getElementById('break').appendChild(div);
  }
}
//відкладене завантаження анімаціїї
function downloadJSAtOnload() {
var element = document.createElement("script");
element.src = "js/animation.js";
document.body.appendChild(element);
}
if (window.addEventListener) {

  window.addEventListener("load", downloadJSAtOnload, false);
}
else if (window.attachEvent) {
  window.attachEvent("onload", downloadJSAtOnload);
}
else { 
  window.onload = downloadJSAtOnload;
}
</script>
